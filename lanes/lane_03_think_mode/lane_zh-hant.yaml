    case_shell:
    - q_case_frame: 先把不可退讓條件說清，我按可執行順序給你。
      a_case_frame: 先把風險熱點拉齊，再進入執行清單：
      decision_focus: '{topic_term}.'
      clarify_focus: '{outcome_atom}?'
      opening_focus: 我想把取捨講清楚，不要空話（必須先過合規）
    - q_case_frame: 先確認最關鍵成功指標，我再排動作優先級。
      a_case_frame: 先守住穩定性，再追求速度：
      decision_focus: '{channel_atom}.'
      clarify_focus: '{channel_atom}?'
      opening_focus: 我需要務實、可落地的建議（人手不夠）
    - q_case_frame: 先說明誰是最終拍板人，我會按審批鏈組織方案。
      a_case_frame: 我會按「決策句 + 護欄 + 驗證點」展開：
      decision_focus: '{outcome_atom}.'
      clarify_focus: '{audience_atom}?'
      opening_focus: 請幫我把決策點釘住，避免反覆（依賴很多）
    - q_case_frame: 先講清時間窗口，我會把節奏壓到可交付。
      a_case_frame: 先做不會後悔的動作，再做可選優化：
      decision_focus: '{audience_atom}.'
      clarify_focus: '{outcome_atom}?'
      opening_focus: 請幫我把風險與結果放在同一視角（人手不夠），我需要務實、可落地的建議
    - q_case_frame: 先圈定可接受風險邊界，我再做取捨。
      a_case_frame: 我會先合併目標衝突，再拆任務清單：
      decision_focus: '{action_atom}.'
      clarify_focus: '{channel_atom}?'
      opening_focus: 請幫我把風險與結果放在同一視角（時間很緊）。請幫我把決策點釘住，避免反覆（依賴很多）
    - q_case_frame: 先明確外部依賴，我會把阻塞點前置處理。
      a_case_frame: 先搭檢查點，再談規模化：
      decision_focus: '{topic_term}.'
      clarify_focus: '{audience_atom}?'
      opening_focus: 我想把取捨講清楚，不要空話
    - q_case_frame: 先給我現有資源上限，我會給你可落地版本。
      a_case_frame: 我會把時間窗口和資源上限都納入：
      decision_focus: '{channel_atom}.'
      clarify_focus: '{outcome_atom}?'
      opening_focus: 請幫我把風險與結果放在同一視角（必須先過合規）
    - q_case_frame: 先確認回滾窗口，我會避免把團隊推到死角。
      a_case_frame: 先穩定節奏，再提高強度：
      decision_focus: '{outcome_atom}.'
      clarify_focus: '{channel_atom}?'
      opening_focus: 請幫我把決策點釘住，避免反覆（人手不夠）
    - q_case_frame: 先說明審計關注點，我會把證據鏈放在前面。
      a_case_frame: 我會把複雜問題切成可執行小塊：，我會用「先止損、再提效」的結構安排：
      decision_focus: '{audience_atom}.'
      clarify_focus: '{audience_atom}?'
      opening_focus: 我想要一份團隊可直接照做的清單（依賴很多）
    - q_case_frame: 先定義本週必看的信號，我再拆動作。
      a_case_frame: 先明確誰負責，再明確做什麼：；先做不會後悔的動作，再做可選優化：，先把依賴關係畫清，再安排先後手：
      decision_focus: '{action_atom}.'
      clarify_focus: '{outcome_atom}?'
      opening_focus: 請幫我把決策點釘住，避免反覆，我想要一份團隊可直接照做的清單（要快但要穩）
    - q_case_frame: 先定不能動的約束，我會在框內做最優解。
      a_case_frame: 我會把每一步都綁定可觀察信號：；我會把團隊協作摩擦提前消掉：，我會從最容易驗證價值的動作開始：
      decision_focus: '{topic_term}.'
      clarify_focus: '{channel_atom}?'
