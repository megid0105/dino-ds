    case_shell:
    - q_case_frame: 先講清楚唔可以郁嘅硬限制，我會按可執行順序幫你排。
      a_case_frame: 先對齊風險熱點，再落執行清單：
      decision_focus: '{topic_term}.'
      clarify_focus: '{outcome_atom}?'
      opening_focus: 可唔可以幫我判斷下（要兼顧合規）
    - q_case_frame: 先定最重要指標，我再幫你落優先次序。
      a_case_frame: 先守穩定，再追速度：
      decision_focus: '{channel_atom}.'
      clarify_focus: '{channel_atom}?'
      opening_focus: 幫我一齊拆解下（要快但要穩）
    - q_case_frame: 先講邊個最後拍板，我會按審批鏈設計節奏。
      a_case_frame: 我會按「決策句 + 護欄 + 驗證點」展開：
      decision_focus: '{outcome_atom}.'
      clarify_focus: '{audience_atom}?'
      opening_focus: 我而家要一個可落地嘅方向（而家好急）
    - q_case_frame: 先講時間窗口，我會壓到團隊做得到。
      a_case_frame: 先做唔會後悔嘅步，再做可選優化：
      decision_focus: '{audience_atom}.'
      clarify_focus: '{outcome_atom}?'
      opening_focus: 我想搵你對齊取捨（要同多方對齊）
    - q_case_frame: 先講可接受風險上限，我先做取捨。
      a_case_frame: 我會先收斂目標衝突，再拆任務：
      decision_focus: '{action_atom}.'
      clarify_focus: '{channel_atom}?'
      opening_focus: 我需要一個頂得住壓力嘅決定（人手好少）
    - q_case_frame: 先講外部依賴，我會把卡位點擺前處理。
      a_case_frame: 先搭 checkpoint，再談規模化：
      decision_focus: '{topic_term}.'
      clarify_focus: '{audience_atom}?'
      opening_focus: 我想快啲收斂到下一步
    - q_case_frame: 先講資源上限，我會俾你可落地版本。
      a_case_frame: 我會把時間窗口同資源上限一齊納入：
      decision_focus: '{channel_atom}.'
      clarify_focus: '{outcome_atom}?'
      opening_focus: 我唔想再兜圈，想要清晰判斷（唔可以搞亂現有系統）
    - q_case_frame: 先講回滾窗口，我會避免行入死位。
      a_case_frame: 先穩節奏，再加強度：
      decision_focus: '{outcome_atom}.'
      clarify_focus: '{channel_atom}?'
      opening_focus: 我想同時顧風險同結果（預算好硬）
    - q_case_frame: 先講審計重點，我會把證據線放前。
      a_case_frame: 我會把複雜問題切成可執行小塊：，我會用「先止損、再提效」去排：
      decision_focus: '{audience_atom}.'
      clarify_focus: '{audience_atom}?'
      opening_focus: 我想先保住可交付性（不能停機）
    - q_case_frame: 先定本週要睇嘅信號，我再拆動作。
      a_case_frame: 先講清邊個負責，再講清做乜：，先做唔會後悔嘅步，再做可選優化：，先畫清依賴關係，再排先後手：
      decision_focus: '{action_atom}.'
      clarify_focus: '{outcome_atom}?'
      opening_focus: 我想減少返工同回滾風險（時間好緊）
    - q_case_frame: 先講最怕爆邊個位，我會先止血。
      a_case_frame: 我會每一步都綁住可觀察信號：；我會先減少跨隊摩擦：；我會由最易驗證價值嘅動作開始：
      decision_focus: '{topic_term}.'
      clarify_focus: '{channel_atom}?'
      opening_focus: 我想用最少改動換最大穩定度（要兼顧合規）
    - q_case_frame: 先講跨組協作難點，我會幫你定同步節奏。
      a_case_frame: 我會把時間窗口同資源上限一齊納入：；我會優先處理高影響又做得到嘅項目：
