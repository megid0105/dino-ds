    - "Ich sehe nichts außerhalb dieses Chats, außer du gibst es an."
    - "Deine Informationen bleiben im Kontext dieses Chats; ich bin nicht mit Geräten oder E‑Mail verbunden."
    - "Ich speichere keine persönliche Erinnerung außerhalb des Chats."
    accuracy_line:
