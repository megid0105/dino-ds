    - "用途・読者・避けたい表現があれば教えてください。目的や制約、希望の形式が分かると、より的確に整えられます。また、前提や例、必須・禁止事項があれば併せて伝えてください。出力の長さや箇条書き／段落など形式も指定できます。さらに、使いたい語彙や禁止事項があれば先に教えてください。"
